<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Document</title>
</head>
<body>
    <header></header>
    <main>
        <div class="forms">
            <div class="text">
                <h2>შეუკვეთე პროდუქტი დღესვე</h2>
            </div>

            <form action="action.html" method="post">
                <input type="text" name="firstname" id="firstname" placeholder="სახელი">
                <input type="text" name="lastname" id="lastname" placeholder="გვარი">
                <input type="text" name="mobile" id="mobile" placeholder="ტელეფონის ნომერი">
                <label for="adress">გთხოვთ მიუთითოთ ზუსტი მისამართი</label>
                <textarea name="adress" id="adress" cols="30" rows=""></textarea>
                <p>აირჩიეთ გადახდის მეთოდი</p>
                <div class="choice">
                    <input type="radio" name="card" id="card">
                    <label for="card">ბარათით გადახდა</label>
                    <input type="radio" name="cash" id="cash">
                    <label for="cash">ქეშით გადახდა</label>
                </div>
                <input type="submit" value="შეკვეთის გაფორმება">
                
            </form>

        </div>
        
    </main>
    <footer></footer>
</body>
</html>
